<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <!-- Enlaces a las bibliotecas de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Productos en {{ categoria.nombre }}</h1>
        <ul class="list-group">
            {% for producto in productos %}
                <li class="list-group-item">
                    <h2>{{ producto.nombre }}</h2>
                    <p>{{ producto.descripcion }}</p>
                    <p>Precio: ${{ producto.precio }}</p>
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid" style="max-width: 200px;">
                    <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-primary mt-2">Agregar al carrito</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'categorias' %}" class="btn btn-secondary mt-3">Volver a Categor√≠as</a>
    </div>
</body>
</html>
