<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mt-4">Registro</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
                </form>
                <p class="mt-2">
                    <a href="{% url 'login' %}" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
